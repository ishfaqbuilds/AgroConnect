<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fresh Organic - AgroConnect</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="marketplace.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #1a1a1a;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        /* Top Bar */
        .top-bar {
            background: #1a1a1a;
            color: #fff;
            padding: 0.5rem 0;
            font-size: 0.85rem;
        }
        
        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-bar-left span {
            margin-right: 1.5rem;
        }
        
        .top-bar-right {
            display: flex;
            gap: 1.5rem;
        }
        
        .top-bar a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Main Navbar */
        .navbar {
            background: #fff;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .logo .eco {
            color: #00b207;
        }
        
        .logo .market {
            color: #1a1a1a;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: #00b207;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 0.6rem 1rem;
            gap: 0.5rem;
            flex: 1;
            max-width: 500px;
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.95rem;
        }
        
        .search-bar button {
            background: #00b207;
            color: #fff;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            font-size: 1.5rem;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #00b207;
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 3rem;
        }
        
        .hero-text {
            z-index: 2;
        }
        
        .hero-badge {
            color: #00b207;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        .hero-title .green {
            color: #00b207;
        }
        
        .hero-description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-shop {
            background: #00b207;
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-shop:hover {
            background: #009406;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 178, 7, 0.3);
        }
        
        .hero-image {
            position: relative;
        }
        
        .hero-image img {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        .hero-bg-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            background: #00b207;
            border-radius: 50%;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        /* Feature Cards */
        .feature-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: -3rem auto 4rem;
            position: relative;
            z-index: 10;
        }
        
        .feature-card {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .feature-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .feature-badge {
            display: inline-block;
            background: #00b207;
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .feature-btn {
            background: #00b207;
            color: #fff;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        /* Categories Section */
        .categories-section {
            padding: 4rem 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .nav-arrows {
            display: flex;
            gap: 0.5rem;
        }
        
        .arrow-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .arrow-btn:hover {
            background: #00b207;
            color: #fff;
            border-color: #00b207;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1.5rem;
        }
        
        .category-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-card:hover {
            border-color: #00b207;
            box-shadow: 0 4px 12px rgba(0,178,7,0.1);
        }
        
        .category-card.active {
            background: #00b207;
            color: #fff;
        }
        
        .category-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .category-name {
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        /* Products Section */
        .products-section {
            padding: 4rem 0;
            background: #fafafa;
        }
        
        .products-tabs {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .tab {
            background: none;
            border: none;
            padding: 1rem 0;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #00b207;
            border-bottom-color: #00b207;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }
        
        .product-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .product-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transform: translateY(-4px);
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .current-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .old-price {
            font-size: 1rem;
            color: #999;
            text-decoration: line-through;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-bottom: 1rem;
        }
        
        .stars {
            color: #ffa500;
        }
        
        .btn-add-cart {
            width: 100%;
            background: #00b207;
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-add-cart:hover {
            background: #009406;
        }
        
        .btn-add-cart.orange {
            background: #ff8a00;
        }
        
        .btn-add-cart.orange:hover {
            background: #e67a00;
        }
        
        /* Banner Section */
        .banner-section {
            padding: 4rem 0;
        }
        
        .banner-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }
        
        .banner-card {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .banner-card.green {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        
        .banner-card.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
        }
        
        .banner-content h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .banner-content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        /* Deal Section */
        .deal-section {
            padding: 4rem 0;
            background: #fff;
        }
        
        /* Footer */
        .footer {
            background: #1a1a1a;
            color: #fff;
            padding: 3rem 0 1rem;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .footer-links h4 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .footer-links ul {
            list-style: none;
        }
        
        .footer-links a {
            color: #999;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .footer-links a:hover {
            color: #00b207;
        }
        
        .footer-bottom {
            border-top: 1px solid #333;
            padding-top: 1.5rem;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-left">
                <div class="navbar-brand">
                    <h1>üåæ AgroConnect</h1>
                </div>
                <a href="marketplace.html" class="nav-link">Home</a>
                <button id="createBtn" class="btn-create-nav" onclick="openAddProductModal()" style="display: none;">
                    Create
                </button>
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search" onkeyup="searchProducts()">
                </div>
            </div>
            
            <div class="nav-right">
                <button class="icon-btn notification-btn" title="Notifications">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16Z" fill="#FFB800"/>
                    </svg>
                </button>
                <button class="icon-btn message-btn" title="Messages">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H6L4 18V4H20V16ZM7 9H9V11H7V9ZM11 9H13V11H11V9ZM15 9H17V11H15V9Z" fill="#9CA3AF"/>
                    </svg>
                </button>
                <div class="user-menu">
                    <button class="user-avatar-btn" onclick="toggleUserMenu()">
                        <div class="user-avatar">
                            <span id="userInitial">U</span>
                        </div>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="dropdown-arrow">
                            <path d="M4 6L8 10L12 6" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div id="userDropdown" class="user-dropdown">
                        <div class="dropdown-section-title">Currently in</div>
                        
                        <div class="current-account">
                            <div class="user-avatar">
                                <span id="userInitialDropdown">U</span>
                            </div>
                            <div class="account-info">
                                <div class="account-name" id="userName"></div>
                                <div class="account-type" id="userRole">Personal</div>
                                <div class="account-email" id="userEmail"></div>
                            </div>
                            <div class="account-check">‚úì</div>
                        </div>
                        
                        <div class="dropdown-section">
                            <button onclick="window.location.href='#'" class="dropdown-item">Edit profile</button>
                        </div>
                        
                        <button onclick="logout()" class="dropdown-item">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="marketplace-container">
        <main class="products-section">
            <div class="products-header">
                <h2>Available Products</h2>
                <div class="header-actions">
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="">All Categories</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="grains">Grains</option>
                        <option value="dairy">Dairy</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div id="productsGrid" class="products-grid"></div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content add-product-modal">
            <div class="modal-header">
                <h2>Add Post</h2>
                <span class="close" onclick="closeAddProductModal()">&times;</span>
            </div>
            
            <form id="productForm">
                <div class="form-group">
                    <input type="text" id="productName" placeholder="Title" required>
                </div>
                
                <div class="form-group">
                    <textarea id="productDescription" rows="4" placeholder="Add Description" required></textarea>
                </div>
                
                <div class="form-group">
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="vegetables">ü•¨ Vegetables</option>
                        <option value="fruits">üçé Fruits</option>
                        <option value="grains">üåæ Grains</option>
                        <option value="dairy">ü•õ Dairy</option>
                        <option value="other">üì¶ Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="productPrice" placeholder="Price per KG (‡ß≥)" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="productQuantity" placeholder="Quantity (KG)" min="1" required>
                    </div>
                </div>
                
                <div class="upload-area" onclick="document.getElementById('productImage').click()">
                    <div class="upload-icon">üìé</div>
                    <div class="upload-text">Add Images or Videos (Multiple)</div>
                    <input type="file" id="productImage" accept="image/*" style="display: none;">
                </div>
                
                <div id="imagePreview" class="image-preview"></div>
                
                <button type="submit" class="btn-post">üì§ POST</button>
            </form>
        </div>
    </div>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePurchaseModal()">&times;</span>
            <h2>Purchase Product</h2>
            <div id="modalProductDetails"></div>
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="purchaseQuantity">Quantity (KG)</label>
                    <input type="number" id="purchaseQuantity" min="1" required>
                </div>
                <div class="form-group">
                    <label>Total Price: ‡ß≥<span id="totalPrice">0</span></label>
                </div>
                <button type="submit" class="btn-primary btn-block">Confirm Purchase</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../Authentication/firebase/config.js"></script>
    <script src="../Authentication/firebase/auth.js"></script>
    <script src="../Authentication/firebase/firestore.js"></script>
    
    <!-- Cloudinary Config -->
    <script src="../Cloudinary/config.js"></script>
    <script src="../Cloudinary/upload.js"></script>
    
    <!-- Marketplace Script -->
    <script src="marketplace.js"></script>
    
    <script>
        // Modal functions
        function openAddProductModal() {
            document.getElementById('addProductModal').style.display = 'block';
        }
        
        function closeAddProductModal() {
            document.getElementById('addProductModal').style.display = 'none';
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').innerHTML = '';
        }
        
        // User menu toggle
        function toggleUserMenu() {
            document.getElementById('userDropdown').classList.toggle('show');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.user-menu')) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        });
        
        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                const productName = card.querySelector('.product-name').textContent.toLowerCase();
                const productDesc = card.querySelector('.product-description').textContent.toLowerCase();
                
                if (productName.includes(searchTerm) || productDesc.includes(searchTerm)) {
                    card.style.display = 'inline-block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Image preview
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Close modal on outside click
        window.onclick = function(event) {
            const addModal = document.getElementById('addProductModal');
            const purchaseModal = document.getElementById('purchaseModal');
            if (event.target === addModal) {
                closeAddProductModal();
            }
            if (event.target === purchaseModal) {
                closePurchaseModal();
            }
        }
    </script>
</body>
</html>
